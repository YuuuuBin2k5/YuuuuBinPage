services:
  # Spring Boot API
  - type: web
    name: portfolio-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    region: oregon
    plan: free
    branch: main
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: postgres
      - key: PORT
        value: 8080
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: portfolio-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: portfolio-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: portfolio-db
          property: password

# PostgreSQL Database
databases:
  - name: portfolio-db
    databaseName: portfolio
    user: portfolio_user
    plan: free
    region: oregon
